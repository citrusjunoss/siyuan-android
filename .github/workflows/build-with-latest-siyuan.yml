name: Build Android with Latest SiYuan Assets

on:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤©å‡Œæ™¨2ç‚¹æ£€æŸ¥SiYuanæ›´æ–°
  workflow_dispatch:
    inputs:
      siyuan_ref:
        description: 'SiYuan branch/tag to build from'
        required: false
        default: 'main'
      force_build:
        description: 'Force build even if no changes'
        required: false
        type: boolean
        default: false

jobs:
  check-siyuan-updates:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check_changes.outputs.should_build }}
      siyuan_version: ${{ steps.siyuan_info.outputs.version }}
      siyuan_commit: ${{ steps.siyuan_info.outputs.commit }}
    steps:
      - name: Checkout Android project
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          
      - name: Get latest SiYuan release
        id: get_release
        run: |
          echo "ðŸ” Getting latest SiYuan release..."
          
          # é¦–å…ˆå°è¯•èŽ·å–ä½ çš„ fork ä¸­çš„æœ€æ–° release
          LATEST_TAG=$(curl -s https://api.github.com/repos/citrusjunoss/siyuan/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          
          # å¦‚æžœæ²¡æœ‰æ‰¾åˆ° releaseï¼Œå›žé€€åˆ°ä¸»åˆ†æ”¯
          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            echo "âš ï¸ No releases found in citrusjunoss/siyuan, using main branch"
            echo "tag=main" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Using branch: main"
          else
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Latest tag: $LATEST_TAG"
          fi
          
      - name: Checkout SiYuan project
        uses: actions/checkout@v3
        with:
          repository: citrusjunoss/siyuan
          ref: ${{ steps.get_release.outputs.tag }}
          path: siyuan
          
      - name: Debug repository access
        run: |
          echo "ðŸ” Checking repository access..."
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          if [ -d "siyuan" ]; then
            echo "âœ… SiYuan directory exists"
            echo "SiYuan directory contents:"
            ls -la siyuan/
          else
            echo "âŒ SiYuan directory not found"
            exit 1
          fi
          
      - name: Get SiYuan info
        id: siyuan_info
        run: |
          cd siyuan
          echo "ðŸ” Getting Git information..."
          git status
          
          TAG_OR_BRANCH="${{ steps.get_release.outputs.tag }}"
          COMMIT=$(git rev-parse HEAD)
          
          if [ "$TAG_OR_BRANCH" = "main" ]; then
            # å¦‚æžœæ˜¯ä¸»åˆ†æ”¯ï¼Œå°è¯•èŽ·å–æœ€è¿‘çš„ tag æˆ–ä½¿ç”¨ commit
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "main-$(git rev-parse --short HEAD)")
          else
            # å¦‚æžœæ˜¯ tagï¼Œç›´æŽ¥ä½¿ç”¨
            VERSION="$TAG_OR_BRANCH"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ SiYuan Version: $VERSION"
          echo "ðŸ” SiYuan Commit: $COMMIT"
          
      - name: Check for changes
        id: check_changes
        run: |
          # æ£€æŸ¥æ˜¯å¦æœ‰å¼ºåˆ¶æž„å»ºæ ‡å¿—
          if [[ "${{ github.event.inputs.force_build }}" == "true" ]]; then
            echo "ðŸ”„ Force build requested"
            echo "should_build=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # æ£€æŸ¥ä¸Šæ¬¡æž„å»ºçš„ SiYuan ç‰ˆæœ¬
          LAST_VERSION_FILE=".github/last-siyuan-version"
          CURRENT_VERSION="${{ steps.siyuan_info.outputs.version }}"
          
          if [ -f "$LAST_VERSION_FILE" ]; then
            LAST_VERSION=$(cat "$LAST_VERSION_FILE")
            echo "ðŸ“‹ Last built version: $LAST_VERSION"
            echo "ðŸ†• Current version: $CURRENT_VERSION"
            
            if [ "$LAST_VERSION" != "$CURRENT_VERSION" ]; then
              echo "âœ… SiYuan has new release, will build"
              echo "should_build=true" >> $GITHUB_OUTPUT
            else
              echo "â­ï¸ Same version as last build, skipping"
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "ðŸ†• First build, will proceed"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

  build-android:
    needs: check-siyuan-updates
    if: needs.check-siyuan-updates.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Android project
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Get latest SiYuan release
        id: get_release
        run: |
          echo "ðŸ” Getting latest SiYuan release..."
          
          # é¦–å…ˆå°è¯•èŽ·å–ä½ çš„ fork ä¸­çš„æœ€æ–° release
          LATEST_TAG=$(curl -s https://api.github.com/repos/citrusjunoss/siyuan/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          
          # å¦‚æžœæ²¡æœ‰æ‰¾åˆ° releaseï¼Œå›žé€€åˆ°ä¸»åˆ†æ”¯
          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            echo "âš ï¸ No releases found in citrusjunoss/siyuan, using main branch"
            echo "tag=main" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Using branch: main"
          else
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Latest tag: $LATEST_TAG"
          fi
          
      - name: Checkout SiYuan project
        uses: actions/checkout@v3
        with:
          repository: citrusjunoss/siyuan
          ref: ${{ steps.get_release.outputs.tag }}
          path: siyuan
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '10.13.1'
          
      - name: Build SiYuan assets
        run: |
          cd siyuan/app
          echo "ðŸ“¦ Installing dependencies..."
          pnpm install
          echo "ðŸ”¨ Building assets..."
          pnpm run build
          
      - name: Create app.zip
        run: |
          cd siyuan
          echo "ðŸ“‹ Creating app.zip..."
          zip -r ../app.zip \
            app/appearance \
            app/changelogs \
            app/guide \
            app/stage
          
          # éªŒè¯åˆ›å»ºçš„æ–‡ä»¶
          cd ..
          if [ -f app.zip ]; then
            echo "âœ… app.zip created successfully"
            echo "ðŸ“Š Size: $(du -h app.zip | cut -f1)"
            echo "ðŸ“‹ Contents preview:"
            unzip -l app.zip | head -15
          else
            echo "âŒ Failed to create app.zip"
            exit 1
          fi
          
      - name: Prepare Android assets
        run: |
          mkdir -p app/src/main/assets
          mv app.zip app/src/main/assets/
          echo "ðŸ“ app.zip moved to assets directory"
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        
      - name: Build Android APK
        run: |
          chmod +x gradlew
          echo "ðŸ”¨ Building Android APK..."
          ./gradlew assembleDebug
          
          # éªŒè¯APKæ–‡ä»¶
          APK_PATH=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
          if [ -f "$APK_PATH" ]; then
            echo "âœ… APK built successfully: $APK_PATH"
            echo "ðŸ“Š APK Size: $(du -h "$APK_PATH" | cut -f1)"
          else
            echo "âŒ APK build failed"
            exit 1
          fi
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: siyuan-android-${{ needs.check-siyuan-updates.outputs.siyuan_version }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
          
      - name: Update last version record
        run: |
          mkdir -p .github
          echo "${{ needs.check-siyuan-updates.outputs.siyuan_version }}" > .github/last-siyuan-version
          
      - name: Commit last build info (if changed)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [ -n "$(git status --porcelain .github/last-siyuan-version)" ]; then
            git add .github/last-siyuan-version
            git commit -m "chore: update last SiYuan version to ${{ needs.check-siyuan-updates.outputs.siyuan_version }}"
            git push
          else
            echo "No changes to commit"
          fi
          
      - name: Build Summary
        run: |
          echo "## ðŸŽ‰ Build Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **SiYuan Version**: ${{ needs.check-siyuan-updates.outputs.siyuan_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SiYuan Commit**: \`${{ needs.check-siyuan-updates.outputs.siyuan_commit }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size**: $(du -h app/build/outputs/apk/debug/*.apk | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- APK available in Actions artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Retention: 30 days" >> $GITHUB_STEP_SUMMARY