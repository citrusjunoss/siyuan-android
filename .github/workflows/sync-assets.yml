name: Sync Assets from SiYuan

on:
  repository_dispatch:
    types: [update-assets]
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨2点检查更新
  workflow_dispatch:

jobs:
  update-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Android project
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Checkout SiYuan project
        uses: actions/checkout@v4
        with:
          repository: citrusjunoss/siyuan
          path: siyuan
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '10.13.1'
          
      - name: Build SiYuan assets
        run: |
          cd siyuan/app
          pnpm install
          pnpm run build
          cd ../..
          
      - name: Create app.zip
        run: |
          cd siyuan
          zip -r ../app.zip \
            app/appearance \
            app/changelogs \
            app/guide \
            app/stage
          cd ..
          
      - name: Update Android assets
        run: |
          mkdir -p app/src/main/assets
          mv app.zip app/src/main/assets/
          
      - name: Check if there are changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add app/src/main/assets/app.zip
          git commit -m "chore: update app.zip from SiYuan $(cd siyuan && git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD)"
          git push
          
      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update app.zip from SiYuan"
          title: "🤖 Auto Update: SiYuan Assets"
          body: |
            This PR automatically updates the app.zip file with the latest assets from the SiYuan main project.
            
            ## Changes
            - Updated `app/src/main/assets/app.zip` with latest:
              - appearance files (themes, icons, fonts)
              - changelogs
              - guide documentation
              - stage files
            
            ## Source
            - Repository: siyuan-note/siyuan
            - Latest version: $(cd siyuan && git describe --tags --abbrev=0 2>/dev/null || git rev-parse --short HEAD)
            
            This update ensures the Android app has the latest UI assets and documentation.
          branch: update-assets-auto
          delete-branch: true