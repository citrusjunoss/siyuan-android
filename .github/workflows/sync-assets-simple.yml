name: Sync Assets (Simple)

on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨2点检查更新
  workflow_dispatch:

jobs:
  update-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Android project
        uses: actions/checkout@v4
        
      - name: Checkout SiYuan project
        uses: actions/checkout@v4
        with:
          repository: citrusjunoss/siyuan
          path: siyuan
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '10.13.1'
          
      - name: Build SiYuan assets
        run: |
          cd siyuan/app
          pnpm install
          pnpm run build
          
      - name: Create app.zip
        run: |
          cd siyuan
          zip -r app.zip \
            app/appearance \
            app/changelogs \
            app/guide \
            app/stage
          
      - name: Update Android assets
        run: |
          mkdir -p app/src/main/assets
          cp siyuan/app.zip app/src/main/assets/
          
      - name: Get SiYuan version
        id: siyuan_version
        run: |
          cd siyuan
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Check if there are changes
        id: verify_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.verify_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add app/src/main/assets/app.zip
          git commit -m "chore: update app.zip from SiYuan ${{ steps.siyuan_version.outputs.version }}"
          git push